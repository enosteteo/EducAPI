 name: CI Deploy EducAPI

 on:
     push:
         branches: [ master ]

 jobs:
  # This action compile the project.
  compile:
    runs-on: ubuntu-latest
    name: Compile Spring Boot project
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: ./mvnw compile

  # This action run all project tests.
  tests:
    runs-on: ubuntu-latest
    name: Runing tests
    needs: [compile]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run unit tests
        run: ./mvnw test
    
  # https://github.com/marketplace/actions/build-and-push-docker-images
  docker-login:
    runs-on: ubuntu-latest
    name: Docker login
    needs: [tests]
    steps:
      - uses: docker/login-action@v1.8.0
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  # https://github.com/marketplace/actions/build-and-push-docker-images
  build-and-push-dockerfile:
    runs-on: ubuntu-latest
    name: Build and push Dockerfile
    needs: [docker-login]
    steps:
      - uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USER }}/educapi:latest

  # https://github.com/appleboy/ssh-action
  connect-server:
    runs-on: ubuntu-latest
    name: Connect Server
    needs: [build-and-push-dockerfile]
    steps:
      - uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_LOGIN }}
          key: ${{ secrets.SERVER_PASSWORD }}
          source: "./docker-compose-prod.yml"
          target: "/home/deploy/EducAPI"
   
  # https://github.com/appleboy/ssh-action
  run-project-server:
     runs-on: ubuntu-latest
     name: Run the project on the server
     needs: [connect-server]
     steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_LOGIN }}
          key: ${{ secrets.SERVER_PASSWORD }}
          # Change to pass environment variables via command
          script: docker stop educapi && docker rm -f educapi && cd educapi/ && docker-compose -f docker-compose-prod.yml up educapi --build -d -e DB_URL=${{ secrets.DB_URL }} -e DB_USER=${{ secrets.DB_USER }} -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} -e TOKEN_KEY=${{ secrets.TOKEN_KEY }}
